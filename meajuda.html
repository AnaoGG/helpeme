<!DOCTYPE html>
<html>

<head>
    <title>Página com senha</title>
</head>

<body>
    <h1>ME AJUDA</h1>
    <p>Para descobrir a senha, clique no link abaixo:</p>
    <a href="https://www.mediafire.com/file/nga779iqdv07mur/morse.wav/file">Link para ajuda</a>

    <br><br>

    <form onsubmit="checkPassword(event)">
        <label for="password">Digite a senha:</label>
        <input type="password" id="password" required>
        <button type="submit">Enviar</button>
    </form>

    <p id="message"></p>

    <script>
        function checkPassword(event) {
            event.preventDefault();
            const passwordInput = document.getElementById("password");
            const messageParagraph = document.getElementById("message");

            if (passwordInput.value === "Monkey D. Luffy") {
                messageParagraph.innerHTML = 'Senha correta! <a href="https://www.exemplo.com">Link para o site</a>';
            } else {
                messageParagraph.innerHTML = 'Você errou a senha, seja mais inteligente.';
            }

            // Limpa o campo de senha após a verificação
            passwordInput.value = "";
        }
    </script>
</body>

</html>
